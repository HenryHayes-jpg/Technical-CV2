<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Contact Me</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="public/css/contactStyle.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="container">
    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Back</a></li>
            <li><a href="MySkills.html">My skills</a></li>
            <li><a href="Contact.html">Contact Me</a></li>
        </ul>
    </nav>
    <h1 class="brand"><span>Henry</span>Hayes</h1>
    <div class="wrapper animated bounceInLeft">
        
      <div class="company-info">
        <h3>Technical CV</h3>
        <ul>
          <li><i class="fa fa-road"></i> NWU, Potchefstroom</li>
          <li><i class="fa fa-phone"></i> 0723534313</li>
          <li><i class="fa fa-envelope"></i>hennus.hayes@gmail.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email me right now!</h3>
        <form method="POST" action="send">
          <p>
            <label>Name</label>
            <input type="text" name="name">
          </p>
          <p>
            <label>Company</label>
            <input type="text" name="company">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email">
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
